<div ng-controller="headerController" ng-init="getCheckLoginActive()">
<header class="topo-detalhe bg-black normal topo-principal">
	<div class="container-fluid">
		<div class="col-md-3">
			<a href="/" class="logo">Logo</a>
		</div>
		<div class="col-md-6">
			<div class="search-internal">
				<form method="post" action="" class="campos-busca">
					<div class="campo1">
						<input type="text" 
							name="servico"
							placeholder="Procure e faça seu agendamento"
							class="form-control search-auto"
							autocomplete="off"
							ng-model="querySearch"
						/>
					</div>
					<div class="area-botao">
						<button type="button" class="btn-mark"
								ng-click="search();">
						<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="col-md-2 col-md-offset-1">
			<a href="/entrar" 
				class="entrar btn btn-mark"
				ng-if="!clients.id">Entrar</a>
			<ul class="submenu" 
				ng-if="clients.id">
				<li class="seta">
					<img ng-src="{{clients.imagem}}" border="0" />
					<span ng-bind="clients.nome"></span>
					<ul>
						<li>
							<a href="/cliente/perfil">
								<i class="glyphicon glyphicon-user"></i> Meu perfil</a>
						</li>
						<li>
							<a href="/cliente/agendamentos">
								<i class="glyphicon glyphicon-list"></i> Agendamentos</a>
						</li>
						<li>
							<a href="/cliente/senha">
								<i class="fa fa-unlock-alt"></i> Mudar senha</a>
						</li>
						<li>
							<a href="/cliente/favoritos">
								<i class="fa fa-heart"></i> Favoritos</a>
						</li>
						<li>
							<a href="/cliente/avaliacoes">
								<i class="fa fa-star"></i> Avaliações</a>
						</li>
						<li>
							<a href="javascript:void(0);" 
								ng-click="logout();">
								<i class="glyphicon glyphicon-log-out"></i> Sair</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</header>
<header class="topo-detalhe mobile">
	<div class="container-fluid">
		<div class="col-md-12">
			<a data-sidebar-button="" href="" class="menu" actmkpmenumobile>
				<i class="glyphicon glyphicon-menu-hamburger"></i>
			</a>
			<a href="/" class="logo">Logo</a>
		</div>
	</div>
</header>

<!-- MENU LEFT -->
<div class="overlay" data-sidebar-overlay></div>
<aside data-sidebar>
	<div class="container-logo">
		<a href="/" class="logo">MENU</a>
	</div>
	<div class="logged">
		<a href="/entrar" 
			ng-if="!clients.id" 
			title="Login" 
			class="btn btn-mark btn-entrar">ENTRAR</a>

		<div class="profile" ng-if="clients.id">
			<div class="submenu">
				<div class="user">
					<img ng-src="{{clients.imagem}}" border="0" />
					<span ng-bind="clients.nome"></span>
				</div>
				<a href="/cliente/perfil">
					<i class="glyphicon glyphicon-user"></i> Meu perfil</a>
				<a href="/cliente/agendamentos">
					<i class="glyphicon glyphicon-list"></i> Agendamentos</a>
				<a href="/cliente/senha">
					<i class="fa fa-unlock-alt"></i> Mudar senha</a>
				<a href="/cliente/favoritos">
					<i class="fa fa-heart"></i> Favoritos</a>
				<a href="/cliente/avaliacoes">
					<i class="fa fa-star"></i> Avaliações</a>
				<a href="javascript:;" 
					ng-click="logout();">
					<i class="glyphicon glyphicon-log-out"></i> Sair</a>
			</div>
		</div>

	</div>
	<hr />
	<div class="cp-busca">
		<form method="post" action="" class="campos-busca">
			
			<div class="campo1">
				<input type="text" name="search_services" id="search_services"
					   placeholder="Procure e faça seu agendamento"
					   class="form-control search-auto"
					   autocomplete="off"
					   ng-model="search.services"
					   ng-keyup="isOnOffAutoComplete($event)"
					   ng-click="isOnOffAutoComplete($event)"
						/>
				<div ng-show="loadingSuggestion"
					 style="position: absolute;
									left: 40%;
								    top: 37%;
								    margin-left: 0px;
								    opacity: 0.7;">
					<i class="fa fa-spinner fa-spin"></i>
				</div>
			</div>
			<div class="campo2">
				<input type="text" name="search_geo" id="search_geo"
					   placeholder="Localização, Bairro ou CEP"
					   class="form-control"
					   autocomplete="off"
					   ng-model="search.address"
					   googleplacecep />
				<a href="#" class="geo"
				   ng-disabled="actZCode"
				   ng-click="actZipCodeGoogleAPI();">
					<i ng-show="actZCode == false"
					   class="fa fa-location-arrow"></i>
					<img src="assets/img/loadinggeolocation.gif"
						 ng-show="loadingGeo"
						 style="width:22px; heigth:22px;">
				</a>
			</div>
			<div class="area-botao">
				<button type="button" class="btn btn-mark"
						ng-click="actSearchGoogleAPI();"
						ng-keyup="actSearchGoogleAPIKeyEnter($event)">
					<i class="glyphicon glyphicon-search"></i>
				</button>
			</div>
		</form>
	</div>
</aside>
</div>
