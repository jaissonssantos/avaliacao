<a href="/entrar" class="voltar">Voltar</a>
<!-- Password reset Content -->
<div class="login" ng-init="getCheckLoginActive();">
    <div class="transparencia"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            
                <div class="account-wall">
                    <section class="align-lg-center">
                        <div class="site-logo"></div>
                    </section>
                    <form name="$root.formRedefinirSenha" 
                        role="form" class="form-signin" novalidate>
                        <section>
                            <div ng-if="error"
                                class="alert alert-warning" 
                                ng-bind="error">
                            </div>
                            <div ng-if="success" 
                                class="alert alert-success"
                                ng-bind="success">
                            </div>
                        </section>
                        <section ng-if="!success">
                            <p>Insira seu e-mail que você usou no cadastro. Nós mandaremos um e-mail com um link para você redefinir sua senha.</p>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <input type="email" 
                                    name="email" 
                                    ng-model="cliente.email" 
                                    class="form-control" 
                                    placeholder="E-mail" 
                                    required>
                            </div>
                             <span class="help-block"
                                ng-if="formRedefinirSenha.email.$dirty 
                                    && formRedefinirSenha.email.$error.required">O campo e-mail é obrigatório</span>
                                <span class="help-block" 
                                ng-if="formRedefinirSenha.email.$error.email">Informe um e-mail válido</span>
                            <br />
                            <button 
                                id="enviar"
                                type="submit" 
                                class="btn btn-lg btn-mark btn-block" 
                                ng-disabled="results.loading || formRedefinirSenha.$invalid" 
                                ng-click="password()"
                                ng-switch="results.loading">
                                    <span ng-switch-default>ENVIAR</span>
                                    <span ng-switch-when="true">AGUARDE...</span>
                            </button>
                        </section>
                    </form>
                    <a href="/empresa" class="footer-link">&copy; 2016 Kambô Tecnologia &trade; </a>
                </div>  
                <!-- //account-wall-->
                    
            </div>
            <!-- //col-sm-6 col-md-4 col-md-offset-4-->
        </div>
        <!-- //row-->
    </div>
    <!-- //container-->
</div>
<!-- END Password Reset Content -->
