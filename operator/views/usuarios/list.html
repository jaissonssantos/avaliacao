
<md-header></md-header>

<div id="base">

  <div class="offcanvas">
  </div>

  <div id="content">
    <section>
      <div class="section-header">
        <ol class="breadcrumb">
          <li><i class="md md-account-circle" style="font-size: 24px;height: 35px;"></i> <a href="usuarios/">Usuários</a></li>
          <li class="active">Lista</li>
        </ol>
      </div>
      <div class="section-body contain-lg">
        <div class="col-md-12">
          <div ng-if="success" class="alert alert-success">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <span ng-bind="success"></span>
          </div>

          <div class="card card-underline">
            <div class="card-head">
              <div class="col-md-6">
                <ul class="nav nav-tabs pull-left" data-toggle="tabs">
                  <li ng-class="{active: tab == 1}">
                    <a ng-click="setTab(1)" ng-init="setTab(1)">Ativos
                      <sup class="badge style-success" ng-bind="usuarios.count.ativos"></sup>
                    </a>
                  </li>
                  <li ng-class="{active: tab == 2}">
                    <a ng-click="setTab(2)">Inativos
                      <sup class="badge style-warning" ng-bind="usuarios.count.inativos"></sup>
                    </a>
                  </li>
                  <li ng-class="{active: tab == 3}">
                    <a ng-click="setTab(3)">Arquivados
                      <sup class="badge style-danger" ng-bind="usuarios.count.arquivados"></sup>
                    </a>
                  </li>
                  <li ng-if="results.loading">
                    <i class="fa fa-spin fa-spinner"></i>
                  </li>
                </ul>
              </div>
              <div class="col-md-6">
                <a href="usuarios/add" class="btn btn-success btn-sm pull-right m-t-20">
                  <i class="fa fa-plus btn-label"></i> Novo usuário
                </a>
              </div>
            </div>

            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                      <div class="row action-table">
                        <div class="col-sm-4">
                          <form>
                            <div class="form-group">
                              <div class="input-group">
                                <input ng-change="search()" ng-model-options="{ debounce: 500 }" ng-model="usuario.search" type="text" class="form-control" placeholder="Busca" ng-model="searchItem">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                  </span>
                              </div>
                            </div>
                          </form>
                        </div>

                        <div class="col-sm-8">
                          <div ng-if="checkedItens.length" class="btn-group pull-right">
                            <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <i class="fa fa-cog btn-label"></i>Ações&nbsp;&nbsp;
                              <i class="fa fa-caret-down"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li ng-if="tab != 1">
                                <a ng-click="setStatus(1)">
                                  <i class="fa fa-unlock drop-down-icon"></i> Ativar</a>
                              </li>
                              <li ng-if="tab != 2">
                                <a ng-click="setStatus(2)">
                                  <i class="fa fa-lock drop-down-icon"></i> Inativar</a>
                              </li>
                              <li ng-if="tab != 3">
                                <a ng-click="setStatus(3)">
                                  <i class="fa fa-archive drop-down-icon"></i> Arquivar</a>
                              </li>
                            </ul>
                          </div>
                        </div>

                      </div>

                      <div class="row">
                        <div class="col-md-12">
                          <div class="table-responsive">
                            <table ng-if="!usuarios.results.length" class="table table-striped table-hover">
                              <tr class="active">
                                <td>Nenhum resultado carregado</td>
                              </tr>
                            </table>
                            <table ng-if="usuarios.results.length" class="table table-striped table-hover">
                              <thead>
                                <th width="1%">
                                  <input ng-checked="selectedAll" type="checkbox" ng-click="checkAll()">
                                </th>
                                <th width="1%">#</th>
                                <th width="20%">
                                  <a href="usuarios/" ng-click="sortType = 'name'; sortReverse = !sortReverse" title="ordenar">
                                    Nome
                                    <span ng-if="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-if="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                                  </a>
                                </th>
                                <th width="20%">E-mail(login)</th>
                                <th width="10%">Perfil</th>
                                <th width="10%"></th>
                              </thead>
                              <tbody>
                                <tr
                                  ng-repeat="usuario in usuarios.results | orderBy:sortType:sortReverse|filter:searchItem|filter:paginate"
                                  ng-mouseover="usuario.edit = 1"
                                  ng-mouseleave="usuario.edit = 0"
                                >
                                  <td>
                                    <input type="checkbox" ng-model="usuario.selected" ng-click="checkItem(usuario)" />
                                  </td>
                                  <td ng-bind="$index+1"></td>
                                  <td ng-bind="usuario.nome"></td>
                                  <td ng-bind="usuario.email"></td>
                                  <td ng-switch="usuario.perfil">
                                     <span ng-switch-when="1">Gestor</span>
                                     <span ng-switch-when="2">Atendente</span>
                                     <span ng-switch-when="3">Profissional</span>
                                  </td>
                                  <td>
                                    <a
                                      ng-if="usuario.edit"
                                      href="usuarios/edit/{{ usuario.id }}">
                                      <i class="fa fa-pencil"></i> Editar
                                    </a>
                                    &nbsp;<a
                                      ng-if="usuario.edit"
                                      href="usuarios/password-change/{{ usuario.id }}">
                                      <i class="fa fa-refresh"></i>
                                      Senha
                                    </a>

                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>

                      <hr class="panel-wide">
                      <div class="row">
                        <div class="col-md-6">
                          <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="changePaginate()" max-size="5" boundary-links="true" items-per-page="numPerPage" class="pagination-sm" previous-text="Voltar" next-text="Próximo" first-text="Primeiro" last-text="Último">
                          </ul>
                        </div>
                        <div class="col-md-3 col-md-offset-3">
                          <span class="pagination-length" ng-bind="'Exibindo ' + usuarios.results.length + ' de ' + usuarios.count.results + ' registros'"></span>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>

  <md-sidebar></md-sidebar>
  <md-aside></md-aside>

</div>
