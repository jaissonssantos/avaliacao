<a href="/" class="voltar">Voltar</a>
<!-- Login Content -->
<div class="login">
    <div class="transparencia"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            
                <div class="account-wall">
                    <section class="align-lg-center">
                         <a href="/home"><div class="site-logo-white"></div></a>
                    </section>
                    <form name="$root.formEntrar" role="form" 
                        class="form-signin" novalidate>
                        <section>
                            <div class="alert alert-warning" 
                                ng-if="error"
                                ng-bind="error">
                            </div>
                            <span class="help-block text-center" 
                                ng-show="formEntrar.email.$dirty 
                                    && formEntrar.email.$error.required">O campo e-mail é obrigatório</span>
                                <span class="help-block text-center" 
                                ng-show="formEntrar.email.$error.email">Informe um e-mail válido</span>
                            <span class="help-block text-center" 
                                ng-show="formEntrar.senha.$dirty && formEntrar.senha.$error.required">O campo senha é obrigatório</span>
                        </section>
                        <section>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input 
                                    class="form-control" 
                                    id="email" 
                                    name="email" 
                                    placeholder="E-mail" 
                                    ng-model="usuario.email"
                                    required>
                            </div>

                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                <input type="password" 
                                    class="form-control" 
                                    id="senha" 
                                    name="senha" 
                                    placeholder="Senha" 
                                    ng-model="usuario.senha" 
                                    required>
                            </div>

                            <button 
                                type="submit" 
                                class="btn btn-lg btn-mark btn-block"
                                ng-click="login()"
                                ng-disabled="formEntrar.$invalid || results.loading" 
                                ng-switch="results.loading">
                                    <span ng-switch-default>ENTRAR</span>
                                    <span ng-switch-when="true">AGUARDE...</span>
                            </button>
                        </section>
                        <!-- <section class="clearfix">
                            <div class="checkbox-styled iCheck pull-left check-errado">
                                <label class="lembrar">
                                    <input type="checkbox" ng-model="usuario.rembrarme">
                                    <span>Lembrar-me</span>
                                </label>
                            </div>
                            <a href="/password-reset" class="pull-right esqueceu">Esqueceu sua senha? </a>
                        </section>    -->   
                    </form>
                    <a href="/sobre" class="footer-link">&copy; 2016 Kambô Tecnologia &trade; </a>
                </div>  
                <!-- //account-wall-->
                    
            </div>
            <!-- //col-sm-6 col-md-4 col-md-offset-4-->
        </div>
        <!-- //row-->
    </div>
    <!-- //container-->
</div>
<!-- END Login Content -->
