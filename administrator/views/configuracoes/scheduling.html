<md-header></md-header>
<div id="base">

  <div class="offcanvas">
  </div>

  <div id="content" ng-init="load();">

    <section>
      <div class="section-header">
        <ol class="breadcrumb">
          <li><i class="md md-settings" style="font-size: 24px;height: 35px;"></i> <a href="configuracoes/">Configurações</a></li>
          <li>Marketplace</li>
          <li class="active">Agendamento</li>
        </ol>
      </div>
      <div class="section-body contain-lg">
        <div class="col-md-12">

          <div ng-if="success" class="alert alert-success">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <span ng-bind="success"></span>
          </div>

          <div ng-if="error" class="alert alert-warning">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <span ng-bind="error"></span>
          </div>

          <div class="card">
            <div class="card-body">
              <form name="$root.agendamentoForm" class="form-horizontal" role="form" novalidate>
                <h3 class="text-light text-light-gray">Agendamento</h3>
                
                <div class="form-group">
                  <label class="col-md-3 control-label form-horizontal">Campo mensagem é obrigatório?</label>
                  <div class="col-md-9">
                    <div class="checkbox checkbox-styled">
                      <label>
                        <input type="checkbox" name="messagerequired" ng-model="agendamento.messagerequired" ng-checked="agendamento.messagerequired" 
                        ng-true-value="true" 
                        ng-false-value="false">
                        <span>Sim</span>
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-3 control-label form-horizontal">Mensagem</label>
                  <div class="col-md-9">
                    <textarea ng-model="agendamento.message"
                     rows="3" name="message" class="form-control"></textarea>
                    <span ng-if="agendamentoForm.message.$touched && agendamentoForm.message.$dirty" class="input-dirty-touched">
                      <i ng-class="agendamentoForm.message.$valid ? 'fa fa-check text-success' : 'fa fa-times text-danger'"></i>
                    </span>
                  </div>
                </div>

                <hr class="panel-wide">
                <div class="form-group">
                  <div class="col-md-9 col-md-offset-3">
                    <button
                      ng-click="update()"
                      ng-disabled="agendamentoForm.$invalid || status.loading"
                      ng-class="{disabled: agendamento.$invalid}"
                      class="btn btn-sm btn-primary"
                      ng-switch="status.loading">
                      <span ng-switch-default>Salvar</span>
                        <span ng-switch-when="true">
                          <i ng-if="status.loading" 
                          class="fa fa-spin fa-spinner"></i> Salvando...</span>
                    </button>

                    <a href="configuracoes">Voltar</a>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <md-sidebar></md-sidebar>

  <md-aside></md-aside>

</div>
