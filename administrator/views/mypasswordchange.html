<div class="modal-header">
    <h3 class="modal-title">Mudar minha senha</h3>
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body card">

	<form name="$root.usuarioForm" class="form-horizontal" role="form" novalidate>

		<div class="form-group">
			<div class="col-md-12">
				<div ng-show="alterou==1">
					<i class="fa fa-check text-success"></i> Alterado com sucesso
				</div>
				<div ng-show="alterou==2">
					<i class="fa fa-check text-danger"></i> Erro ao tentar alterar a senha
				</div>
			</div>
		</div><!-- end .form-group -->

		<div class="form-group">
			<label class="col-md-3 control-label form-horizontal">Senha</label>
			<div class="col-md-6">
				<input type="password" ng-model="usuario.senha" name="senha" required class="form-control">
				<span ng-if="usuarioForm.senha.$dirty" class="input-dirty-touched">
					<i ng-class="usuarioForm.senha.$valid ? 'fa fa-check text-success' : 'fa fa-times text-danger'"></i>
				</span>
			</div>
		</div><!-- end .form-group -->

		<div class="form-group">
			<label class="col-md-3 control-label form-horizontal">Confirmar Senha</label>
			<div class="col-md-6">
				<input type="password" ng-model="usuario.confirmarsenha" name="confirmarsenha" required class="form-control">
				<span ng-if="usuarioForm.confirmarsenha.$dirty" class="input-dirty-touched">
					<i ng-class="usuarioForm.confirmarsenha.$valid && usuario.senha == usuario.confirmarsenha ? 'fa fa-check text-success' : 'fa fa-times text-danger'"></i>
				</span>
			</div>
		</div><!-- end .form-group -->

	</form>

</div>

<div class="modal-footer">
    <button ng-click="changePassword()" ng-disabled="usuario.confirmarsenha != usuario.senha || usuarioForm.$invalid || status.loading" class="btn btn-sm btn-success"> <i ng-if="status.loading" class="fa fa-spin fa-spinner"></i>Salvar</button>
    <button class="btn btn-sm btn-default" href="javascript:void(0);" ng-click="cancel()">Fechar</button>
</div>
