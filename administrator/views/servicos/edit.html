
<md-header></md-header>
<div id="base">

  <div class="offcanvas">
  </div>

  <div id="content" ng-init="load()">
    <section>
      <div class="section-header">
        <ol class="breadcrumb">
          <li><i class="md md-view-list" style="font-size: 24px;height: 35px;"></i> <a href="servicos/">Serviços</a></li>
          <li class="active">Editar serviço</li>
        </ol>
      </div>
      <div class="section-body contain-lg">
        <div class="col-md-12">

          <div class="card">
            <div class="card-body">
              <form name="$root.servicoForm" class="form-horizontal" role="form" novalidate>
                <h3 class="text-light text-light-gray">Informações</h3>
                <div class="form-group">
                  <label class="col-md-3 control-label form-horizontal">Nome</label>
                  <div class="col-md-9">
                    <input type="text" ng-model="servico.nome" name="nome" required class="form-control">
                    <span ng-if="servicoForm.nome.$touched && servicoForm.nome.$dirty" class="input-dirty-touched">
                      <i ng-class="servicoForm.nome.$valid ? 'fa fa-check text-success' : 'fa fa-times text-danger'"></i>
                    </span>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-3 control-label form-horizontal">Descrição</label>
                  <div class="col-md-9">
                  <textarea ng-model="servico.descricao" name="descricao" class="form-control">
                  </textarea>
                  <span ng-if="servicoForm.descricao.$touched && servicoForm.descricao.$dirty" class="input-dirty-touched">
                    <i ng-class="servicoForm.descricao.$valid ? 'fa fa-check text-success' : 'fa fa-times text-danger'"></i>
                  </span>
                </div>
                </div>

                <hr class="panel-wide">
                <h3 class="text-light text-light-gray">Valores</h3>

                <div class="form-group">
                  <label class="col-md-3 control-label form-horizontal">Valor</label>
                  <div class="col-md-3">
                    <input type="text" ng-model="servico.valor" name="valor" required ui-number-mask="2" class="form-control">
                    <span ng-if="servicoForm.valor.$dirty" class="input-dirty-touched">
                      <i ng-class="servicoForm.valor.$valid ? 'fa fa-check text-success' : 'fa fa-times text-danger'"></i>
                    </span>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-3 control-label form-horizontal">Valor promocao</label>
                  <div class="col-md-9">
                    <label class="checkbox-inline checkbox-styled">
                      <input
                          type="checkbox"
                          ng-checked="servico.promocao"
                          ng-model="servico.promocao"
                          ng-true-value="1"
                          ng-false-value="0"
                      ><span>Sim</span>
                    </label>
                  </div class="col-md-3">
                </div>

                <div class="form-group">
                  <div class="col-md-3 col-md-offset-3">
                    <input ng-disabled="!servico.promocao" type="text" ng-model="servico.valorpromocao" name="valorpromocao" ui-number-mask="2" class="form-control">
                    <span ng-if="servicoForm.valorpromocao.$dirty" class="input-dirty-touched">
                      <i ng-class="servicoForm.valorpromocao.$valid ? 'fa fa-check text-success' : 'fa fa-times text-danger'"></i>
                    </span>
                  </div>
                </div>

                <hr class="panel-wide">
                <h3 class="text-light text-light-gray">Organização</h3>

                <div class="form-group">
                  <label class="col-md-3 control-label form-horizontal">Categoria</label>
                  <div class="col-md-3">
                       <select
                        ng-init="loadCategorias()"
                        ng-model="servico.idservico_categoria"
                        ng-options="categoria.id as categoria.nome for categoria in categorias"
                        class="form-control">
                      </select>
                  </div>
                </div>


                <hr class="panel-wide">
                <div class="form-group">
                  <div class="col-md-9 col-md-offset-3">
                    <button
                      ng-click="update()"
                      ng-disabled="servicoForm.$invalid || status.loading"
                      class="btn btn-sm btn-primary">
                      <i ng-if="status.loading" class="fa fa-spin fa-spinner"></i> Salvar
                    </button>

                    <a href="servicos/">Voltar</a>

                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <md-sidebar></md-sidebar>

  <md-aside></md-aside>

</div>
>
