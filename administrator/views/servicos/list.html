<!-- Header -->
<md-header></md-header>
<!-- end Header -->

<!-- BEGIN BASE-->
<div id="base">

  <!-- BEGIN OFFCANVAS LEFT -->
  <div class="offcanvas">
  </div>
  <!--end .offcanvas-->
  <!-- END OFFCANVAS LEFT -->

  <!-- BEGIN CONTENT-->
  <div id="content">
    <section>
      <div class="section-header">
        <ol class="breadcrumb">
          <li><i class="md md-view-list" style="font-size: 24px;height: 35px;"></i> <a href="servicos/">Serviços</a></li>
          <li class="active">Lista</li>
        </ol>
      </div>
      <div class="section-body contain-lg">
        <div class="col-md-12">
          <div ng-if="success" class="alert alert-success">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <span ng-bind="success"></span>
          </div>

          <!-- BEGIN .card -->
          <div class="card card-underline">

            <!-- begin .card-head -->
            <div class="card-head">
              <div class="col-md-6">
                <ul class="nav nav-tabs pull-left" data-toggle="tabs">
                  <li ng-class="{active: tab == 1}">
                    <a ng-click="setTab(1)" ng-init="setTab(1)">Ativos
                      <sup class="badge style-success" ng-bind="servicos.count.ativos"></sup>
                    </a>
                  </li>
                  <li ng-class="{active: tab == 2}">
                    <a ng-click="setTab(2)">Inativos
                      <sup class="badge style-warning" ng-bind="servicos.count.inativos"></sup>
                    </a>
                  </li>
                  <li ng-class="{active: tab == 3}">
                    <a ng-click="setTab(3)">Arquivados
                      <sup class="badge style-danger" ng-bind="servicos.count.arquivados"></sup>
                    </a>
                  </li>
                  <li ng-if="results.loading">
                    <i class="fa fa-spin fa-spinner"></i>
                  </li>
                </ul>
              </div>
              <div class="col-md-6">
                <a href="servicos/add" class="btn btn-success btn-sm pull-right m-t-20">
                  <i class="fa fa-plus btn-label"></i> Novo serviço
                </a>
              </div>
            </div>
            <!-- end .card-head -->

            <div class="card-body">

              <div class="row">
                <div class="col-md-12">

                  <div class="tab-content">
                    <div class="tab-pane active">

                      <div class="row action-table">
                        <div class="col-sm-4">
                          <form>
                            <div class="form-group">
                              <div class="input-group">
                                <input ng-change="search()" ng-model="servico.search" type="text" class="form-control" placeholder="Busca" ng-model="searchItem">
                                <span class="input-group-addon">
                                  <i class="fa fa-search"></i>
                                </span>
                              </div>
                            </div>
                          </form>
                        </div>
                        <!-- search table -->

                        <div class="col-sm-8">
                          <div ng-if="checkedItens.length" class="btn-group pull-right">
                            <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <i class="fa fa-cog btn-label"></i>Ações&nbsp;&nbsp;
                              <i class="fa fa-caret-down"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li ng-if="tab != 1">
                                <a ng-click="setStatus(1)">
                                  <i class="fa fa-unlock drop-down-icon"></i> Ativar</a>
                              </li>
                              <li ng-if="tab != 2">
                                <a ng-click="setStatus(2)">
                                  <i class="fa fa-lock drop-down-icon"></i> Inativar</a>
                              </li>
                              <li ng-if="tab != 3">
                                <a ng-click="setStatus(3)">
                                  <i class="fa fa-archive drop-down-icon"></i> Arquivar</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                        <!-- end action and action add -->
                      </div>
                      <!-- end .row -->

                      <div class="row">
                        <div class="col-md-12">
                          <div class="table-responsive">

                            <table ng-if="!servicos.results.length" class="table table-striped table-hover">
                              <tr class="active">
                                <td>Nenhum resultado carregado</td>
                              </tr>
                            </table>

                            <table ng-if="servicos.results.length" class="table table-striped table-hover">
                              <thead>
                                <th width="1%">
                                  <input ng-checked="selectedAll" type="checkbox" ng-click="checkAll()" />
                                </th>
                                <th width="1%">#</th>
                                <th width="25%">
                                  <a href="servicos/" ng-click="sortType = 'name'; sortReverse = !sortReverse" title="ordenar">
                                    Nome
                                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                                  </a>
                                </th>
                                <th width="10%">Valor</th>
                                <th width="10%">Valor promocao</th>
                                <th width="5%"></th>
                              </thead>
                              <tbody>
                                <tr
                                  ng-repeat="servico in servicos.results | orderBy:sortType:sortReverse|filter:searchItem|filter:paginate"
                                  ng-mouseover="servico.edit = 1"
                                  ng-mouseleave="servico.edit = 0"
                                >
                                  <td>
                                    <input type="checkbox" ng-model="servico.selected" ng-click="checkItem(servico)" />
                                  </td>
                                  <td ng-bind="$index+1"></td>
                                  <td ng-bind="servico.nome"></td>
                                  <td ng-bind="servico.valor"></td>
                                  <td ng-bind="servico.valorpromocao"></td>
                                  <td>
                                    <a
                                      ng-if="servico.edit"
                                      href="servicos/edit/{{ servico.id }}">
                                      <i class="fa fa-pencil"></i> Editar
                                    </a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>

                      </div>
                      <!-- end .row -->

                      <hr class="panel-wide">
                      <div class="row">
                        <div class="col-md-4">
                          <pagination total-items="totalItems" ng-model="currentPage" ng-change="changePaginate()" max-size="5" boundary-links="true" items-per-page="numPerPage" class="pagination-sm" previous-text="Voltar" next-text="Próximo" first-text="Primeiro" last-text="Último">
                          </pagination>
                        </div>

                        <div class="col-md-3 col-md-offset-5">
                          <span class="pagination-length" ng-bind="'Exibindo ' + servicos.results.length + ' de ' + servicos.count.results + ' registros'"></span>
                        </div>
                      </div>
                      <!-- end .row -->

                    </div>

                  </div>
                  <!-- end .tab-content -->
                </div>
                <!-- end .col-md-12 -->
              </div>
              <!-- end .row -->


            </div>
            <!-- end .card-body -->
          </div>
          <!-- end .card -->


        </div>
        <!-- end .col-md-12 -->
      </div>
      <!--end .section-body -->
    </section>
  </div>
  <!--end #content-->
  <!-- END CONTENT -->

  <!-- SIDEBAR -->
  <md-sidebar></md-sidebar>
  <!--end #sidebar-->
  <!-- END SIDEBAR -->

  <!-- ASIDE -->
  <md-aside></md-aside>
  <!--end #aside-->
  <!-- ENDE ASIDE -->


</div>
<!--end #base-->
<!-- END BASE -->
