<md-header></md-header>

<div id="base">

  <div class="offcanvas">
  </div>

  <div id="content" ng-init="load()">
    <section>
      <div class="section-header">
        <ol class="breadcrumb">
          <li><i class="md md-account-circle" style="font-size: 24px;height: 35px;"></i> <a href="/gestor/usuarios/">Usu√°rios</a></li>
          <li class="active">Nova senha</li>
          <li class="active" ng-bind="usuario.nome"></li>
        </ol>
      </div>
      <div class="section-body contain-lg">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <form name="$root.usuarioForm" class="form-horizontal" role="form" novalidate>
                <div class="form-group">
                  <label class="col-md-3 control-label form-horizontal">Senha</label>
                  <div class="col-md-6">
                    <input type="password" ng-model="usuario.senha" name="senha" required class="form-control">
                    <span ng-if="usuarioForm.senha.$dirty" class="input-dirty-touched">
                      <i ng-class="usuarioForm.senha.$valid ? 'fa fa-check text-success' : 'fa fa-times text-danger'"></i>
                    </span>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-3 control-label form-horizontal">Confirmar Senha</label>
                  <div class="col-md-6">
                    <input type="password" ng-model="usuario.confirmarsenha" name="confirmarsenha" required class="form-control">
                    <span ng-if="usuarioForm.confirmarsenha.$dirty" class="input-dirty-touched">
                      <i ng-class="usuarioForm.confirmarsenha.$valid && usuario.senha == usuario.confirmarsenha ? 'fa fa-check text-success' : 'fa fa-times text-danger'"></i>
                    </span>
                  </div>
                </div>

                <hr class="panel-wide">
                <div class="form-group">
                  <div class="col-md-9 col-md-offset-3">
                    <button ng-click="changePassword()"
                    ng-disabled="usuario.confirmarsenha != usuario.senha || usuarioForm.$invalid || status.loading"
                    class="btn btn-sm btn-primary">
                    <i ng-if="status.loading" class="fa fa-spin fa-spinner"></i> Salvar
                  </button>
                  <a href="/gestor/usuarios/">Voltar</a>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<md-sidebar></md-sidebar>
<md-aside></md-aside>
</div>
