<!-- Header -->
<md-header></md-header>
<!-- end Header -->

<!-- BEGIN BASE-->
<div id="base" >

  <!-- BEGIN OFFCANVAS LEFT -->
  <div class="offcanvas">
  </div>
  <!--end .offcanvas-->
  <!-- END OFFCANVAS LEFT -->

  <!-- BEGIN CONTENT-->
  <div id="content" ng-init="getList()">
    <section>
      <div class="section-header">
        <ol class="breadcrumb">
          <li><i class="md md-view-list" style="font-size: 24px;height: 35px;"></i> <a href="/gestor/categorias/">Categoria</a></li>
          <li class="active">Lista</li>
        </ol>
      </div>
      <div class="section-body contain-lg">
        <div class="col-md-12">
          <div ng-if="success" class="alert alert-success">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <span ng-bind="success"></span>
          </div>

          <!-- BEGIN .card -->
          <div class="card card-underline">

            <!-- begin .card-head -->
            <div class="card-head">
              <div class="col-md-6"></div>
              <div class="col-md-6">
                <a href="/gestor/categorias/add" class="btn btn-success btn-sm pull-right m-t-20">
                  <i class="fa fa-plus btn-label"></i> Nova Categoria
                </a>
              </div>
            </div>
            <!-- end .card-head -->

            <div class="card-body">

              <div class="row">
                <div class="col-md-12">

                  <div class="tab-content">
                    <div class="tab-pane active">

                      <div class="row action-table">
                        <div class="col-sm-4">
                          <form>
                            <div class="form-group">
                              <div class="input-group">
                                <input ng-change="search()" ng-model="categoria.search" type="text" class="form-control" placeholder="Busca" ng-model="searchItem">
                                <span class="input-group-addon">
                                  <i class="fa fa-search"></i>
                                </span>
                              </div>
                            </div>
                          </form>
                        </div>
                        <!-- search table -->

                        <div class="col-sm-8"></div>
                        <!-- end action and action add -->
                      </div>
                      <!-- end .row -->

                      <div class="row">
                        <div class="col-md-12">
                          <div class="table-responsive">

                            <table ng-if="!categorias.results.length" class="table table-striped table-hover">
                              <tr class="active">
                                <td>Nenhum resultado carregado</td>
                              </tr>
                            </table>

                            <table ng-if="categorias.results.length" class="table table-striped table-hover">
                              <thead>
                                <th width="1%">#</th>
                                <th width="79%">
                                  <a href="/gestor/categorias/" ng-click="sortType = 'name'; sortReverse = !sortReverse" title="ordenar">
                                    Nome
                                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                                  </a>
                                </th>
                                <th width="20%"></th>
                              </thead>
                              <tbody>
                                <tr
                                  ng-repeat="cat in categorias.results | orderBy:sortType:sortReverse|filter:searchItem|filter:paginate"
                                  ng-mouseover="cat.edit = 1"
                                  ng-mouseleave="cat.edit = 0"
                                >
                                  <td ng-bind="$index+1"></td>
                                  <td ng-bind="cat.nome"></td>
                                  <td>
                                    <!--a class="btn btn-default btn-sm" href="javascript:;" 
                                      ng-click="detalhes(cat)"
                                      tooltips tooltip-title="tip" tooltip-side="top"
                                      title="Detalhes da categoria">
                                      <i class="glyphicon glyphicon-list"></i>
                                    </a--> 
                                    <a class="btn btn-info btn-sm" 
                                      href="/gestor/categorias/edit/{{cat.id}}"
                                      tooltips tooltip-title="tip" tooltip-side="top"
                                      title="Editar">
                                      <i class="fa fa-pencil"></i>
                                    </a> 
                                    <a class="btn btn-danger btn-sm" href="javascript:;" 
                                      ng-click="deleteconfirm(cat)"
                                      tooltips tooltip-title="tip" tooltip-side="top"
                                      title="Excluir">
                                      <i class="fa fa-trash"></i>
                                    </a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>

                      </div>
                      <!-- end .row -->

                      <hr class="panel-wide">
                      <div class="row">
                        <div class="col-md-4">
                          <pagination total-items="totalItems" ng-model="currentPage" ng-change="changePaginate()" max-size="5" boundary-links="true" items-per-page="numPerPage" class="pagination-sm" previous-text="Voltar" next-text="Próximo" first-text="Primeiro" last-text="Último">
                          </pagination>
                        </div>

                        <div class="col-md-3 col-md-offset-5">
                          <span class="pagination-length" ng-bind="'Exibindo ' + categorias.results.length + ' de ' + categorias.count.results + ' registros'"></span>
                        </div>
                      </div>
                      <!-- end .row -->

                    </div>

                  </div>
                  <!-- end .tab-content -->
                </div>
                <!-- end .col-md-12 -->
              </div>
              <!-- end .row -->


            </div>
            <!-- end .card-body -->
          </div>
          <!-- end .card -->


        </div>
        <!-- end .col-md-12 -->
      </div>
      <!--end .section-body -->
    </section>
  </div>
  <!--end #content-->
  <!-- END CONTENT -->

  <!-- SIDEBAR -->
  <md-sidebar></md-sidebar>
  <!--end #sidebar-->
  <!-- END SIDEBAR -->

  <!-- ASIDE -->
  <md-aside></md-aside>
  <!--end #aside-->
  <!-- ENDE ASIDE -->


</div>
<!--end #base-->
<!-- END BASE -->
